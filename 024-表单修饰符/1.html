<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="vue.js"></script>
    <title>vue</title>
  </head>
  <body>
    <div id="box">
      {{mytext}}
      <!-- 双向绑定不需要实时的修改，可以使用lazy修饰符
           类似于@change：失去焦点之后触发 -->
      <input type="text" v-model.lazy="mytext" />

      <!-- text：输出的是字符串；需要输入数字可以使用number修饰符；
            输入：123 返回数字123
                  123abc 返回123
                  abcdef 返回"abcdef"
            number 修饰符会在输入框有 type="number" 时自动启用。
      -->
      <input type="text" v-model.number="mynumber" />

      <!-- trim：去除前后空格 -->
      <input type="text" v-model.trim="myusername" />
    </div>
    <script>
      var obj = {
        data() {
          return {
            mytext: "",
            mynumber: 1,
            myusername: "",
          };
        },
        methods: {},
      };

      var vm = Vue.createApp(obj).mount("#box");
    </script>
  </body>
</html>
