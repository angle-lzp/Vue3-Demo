<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="vue.js"></script>
    <title>vue</title>
  </head>
  <body>
    <div id="box">
        {{myname}}
        {{200 + 300}}
    </div>
    <script>
        //将obj进行提取出来，当作一个对象
      var obj = {
        data(){
            return {
                myname : "angelo"
            }
        }
      }; 
      var vm = Vue.createApp(obj).mount("#box")
    </script>
  </body>
</html>
