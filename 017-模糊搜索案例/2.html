<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="vue.js"></script>
    <title>vue</title>
  </head>
  <body>
    <div id="box">
      <!-- 2.使用js代码的形式 -->
      <!-- @input：实时监听，输入框中的数据发生了变化就出发
           @change：只有失去焦点的时候才触发 -->
      <input type="text" v-model="mytext" @input="handlerInput" />
      <ul>
        <li v-for="item in tempList" :key="item">{{item}}</li>
      </ul>
    </div>
    <script>
      var obj = {
        data() {
          return {
            mytext: "",
            dataList: ["aaa", "bbb", "ccc", "acccc", "alllll", "abdwod"],
            tempList: ["aaa", "bbb", "ccc", "acccc", "alllll", "abdwod"],
          };
        },
        methods: {
          handlerInput() {
            this.tempList = this.dataList.filter((item) =>
              item.includes(this.mytext)
            );
          },
        },
      };

      var vm = Vue.createApp(obj).mount("#box");
    </script>
  </body>
</html>
