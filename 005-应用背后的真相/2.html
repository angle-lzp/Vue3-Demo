<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>vue</title>
  </head>
  <body>
    <div id="box"></div>
    <script>
        //   es6 Proxy代理的方式进行处理多个参数的问题  
      var obj = {}; 
      var vm = new Proxy(obj,{
        get(obj,key) {
          console.log("get",obj[key])
          return obj[key]
        },
        set(obj,key,value) {
          console.log("set",obj[key])
          obj[key] = value
          box.innerHTML = value
        }
      })
    </script>
  </body>
</html>
